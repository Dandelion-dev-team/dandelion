components:
  schemas:
    AuditedModel:
      description: Common fields used for auditing changes
      type: object
      properties:
        created_date:
          type: string
          format: date-time
        created_by:
          $ref: '#/components/schemas/UserSummary'
        updated_date:
          type: string
          format: date-time
    AuditSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          $ref: '#/components/schemas/UserSummary'
        created_date:
          type: string
          format: date-time
        table_name:
          type: string
        primary_key_value:
          type: integer
          format: int64
    Audit:
      allOf:
        - $ref: '#/components/schemas/AuditSummary'
        - type: object
          properties:
            details:
              description: Details of this audit record
              type: array
              items:
                $ref: '#/components/schemas/AuditDetail'
    AuditDetail:
      type: object
      properties:
        id:
          type: integer
          format: int64
        history_id:
          $ref: '#/components/schemas/AuditSummary'
        column_name:
          type: string
        old_value: 
          type: string
    AuthoritySummary:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
    Authority:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/AuthoritySummary'
        - type: object
          properties:
            telephone:
              type: string
            email:
              type: string
            schools :
              type: array
              items:
                $ref: '#/components/schemas/SchoolSummary'
    ConditionSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        description:
          type: string
        status:
          type: string
          description: Condition status
          enum:
          - active
          - inactive
    Condition:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/ConditionSummary'
        - type: object
          properties:
            experiment_id:
              $ref: '#/components/schemas/ExperimentSummary'
            condition_text:
              type: string
            variables:
              description: Variables in this condition
              type: array
              items:
                $ref: '#/components/schemas/VariableSummary'
    ExperimentSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        experiment_image_link:
          type: string
        experiment_text:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        status:
          type: string
          description: Project Status
          enum:
          - active
          - inactive
          - complete
          - stopped
          - archived
    Experiment:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/ExperimentSummary'
        - type: object
          properties:
            frequency_value:
              type: integer
              description: Observation frequency value
            frequency_unit:
              type: string
              description: Observation frequency unit
              enum:
              - hour
              - day
              - week
              - month
            project_id:
              $ref: '#/components/schemas/ProjectSummary'
            partner_id:
              $ref: '#/components/schemas/SchoolSummary'
            parent_id:
              $ref: '#/components/schemas/ExperimentSummary'
            hypotheses:
              type: array
              items:
                $ref: '#/components/schemas/HypothesisSummary'
            conditions:
              type: array
              items:
                $ref: '#/components/schemas/ConditionSummary'
            tags:
              type: array
              items:
                $ref: '#/components/schemas/TagSummary'
            reports:
              description: Reports related to this experiment
              type: array
              items:
                $ref: '#/components/schemas/ReportSummary'
    ExperimentParticipantSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        status:
          type: string
          description: Project partner status
          enum:
          - active
          - inactive
          - withdrawn
    ExperimentParticipant:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/ExperimentParticipantSummary'
        - type: object
          properties:
            user_id:
              $ref: '#/components/schemas/UserSummary'
            experiment_id:
              $ref: '#/components/schemas/ExperimentSummary'
    HypothesisSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        hypothesis_no:
          type: integer
          format: int32
        description:
          type: string
        status:
          type: string
          description: Hypothesis status
          enum:
          - active
          - inactive
    Hypothesis:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/HypothesisSummary'
        - type: object
          properties:
            experiment_id:
              $ref: '#/components/schemas/ExperimentSummary'
            hypothesis_text:
              type: string
    NodeSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        last_communication_date:
          type: string
          format: date-time
        health_status:
          type: string
          description: Node health status
          enum:
          - green
          - amber
          - red
        status:
          type: string
          description: Node status
          enum:
          - active
          - inactive
    Node:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/NodeSummary'
        - type: object
          properties:
            school_id:
              $ref: '#/components/schemas/SchoolSummary'
            growcube_code:
              type: string
            mac_address:
              type: string
            next_communication_expected:
              type: string
              format: date-time
            sensors:
              description: Sensors installed in this node
              type: array
              items:
                $ref: '#/components/schemas/Sensor'
            alerts:
              description: Alerts for this node
              type: array
              items:
                $ref: '#/components/schemas/NodeAlert'
    NodeAlert:
      type: object
      properties:
        id:
          type: integer
          format: int64
        node_id:
          $ref: '#/components/schemas/NodeSummary'
        description:
          type: string
        created_date:
          type: string
          format: date-time
        updated_date:
          type: string
          format: date-time
        status:
          type: string
          description: Node alert status
          enum:
          - active
          - inactive
    NodeSensorSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sensor_id:
          $ref: '#/components/schemas/Sensor'
        status:
          type: string
          description: Node sensor status
          enum:
          - active
          - inactive
    NodeSensor:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/NodeSensorSummary'
        - type: object
          properties:
            node_id:
              $ref: '#/components/schemas/NodeSummary'
    ObservationSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        timestamp:
          type: string
          format: date-time
        value:
          type: number
          format: double
        observation_image_link:
          type: string
        status:
          type: string
          description: Variable status
          enum:
          - valid
          - invalid
    Observation:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/ObservationSummary'
        - type: object
          properties:
            variable_id:
              $ref: '#/components/schemas/VariableSummary'
            comment:
              type: string
    OptionSummary:
      properties:
        id:
          type: integer
          format: int64
        value:
          type: string
        label:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
          - active
          - inactive
    Option:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/OptionSummary'
        - type: object
          properties:
            question_id:
              $ref: '#/components/schemas/QuestionSummary'
    ProjectSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        project_image_link:
          type: string
        project_text:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        status:
          type: string
          description: Project Status
          enum:
          - active
          - inactive
          - complete
          - stopped
          - archived
    Project:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/ProjectSummary'
        - type: object
          properties:
            tags:
              type: array
              items:
                $ref: '#/components/schemas/TagSummary'
            experiments:
              description: Experiments in this project
              type: array
              items:
                $ref: '#/components/schemas/ExperimentSummary'
            reports:
              description: Reports related to this project
              type: array
              items:
                $ref: '#/components/schemas/ReportSummary'
            partners:
              description: Partner schools in this project.
              type: array
              items:
                $ref: '#/components/schemas/SchoolSummary'
            leaders:
              description: Project leaders (one per school)
              type: array
              items:
                $ref: '#/components/schemas/UserSummary'
    ProjectPartner:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - type: object
          properties:
            id:
              type: integer
              format: int64
            school_id:
              $ref: '#/components/schemas/School'
            project_id:
              $ref: '#/components/schemas/Project'
            is_lead_partner:
              type: boolean
              default: false
            status:
              type: string
              description: Project partner status
              enum:
              - active
              - inactive
              - withdrawn
    ProjectLeader:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - type: object
          properties:
            id:
              type: integer
              format: int64
            user_id:
              $ref: '#/components/schemas/UserSummary'
            project_id:
              $ref: '#/components/schemas/ProjectSummary'
            status:
              type: string
              description: Project leader status
              enum:
              - active
              - inactive
              - withdrawn
    Quantity:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        unit:
          type: string
        help_url:
          type: string
    QuestionSummary:
      properties:
        id:
          type: integer
          format: int64
        question_text:
          type: string
        question_stage:
          type: string
          enum:
          - ad-hoc
          - final
        response_type:
          type: string
          enum:
          - free_text
          - polar
          - scale
          - multiple_choice
        status:
          type: string
          enum:
          - draft
          - released
          - withdrawn
    Question:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/QuestionSummary'
        - type: object
          properties:
            parent_id:
              oneOf:
                - $ref: '#/components/schemas/ExperimentSummary'
                - $ref: '#/components/schemas/ProjectSummary'
              discriminator:
                propertyName: question_type
            question_type:
              type: string
              description: Question type
              enum:
              - project
              - experiment
            responses:
              type: array
              items:
                $ref: '#/components/schemas/ResponseSummary'
    ReportSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        report_date:
          type: string
          format: date-time
        title:
          type: string
        document_link:
          type: string
        report_stage:
          type: string
          description: Report stage
          enum:
          - initial
          - interim
          - final
        status:
          type: string
          description: Report status
          enum:
          - draft
          - released
          - published
          - withdrawn
    Report:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/ReportSummary'
        - type: object
          properties:
            parent_id:
              oneOf:
                - $ref: '#/components/schemas/ExperimentSummary'
                - $ref: '#/components/schemas/ProjectSummary'
              discriminator:
                propertyName: report_type
            report_type:
              type: string
              description: Report type
              enum:
              - project
              - experiment
    ResponseSummary:
      properties:
        id:
          type: integer
          format: int64
        response_text:
          type: string
    Response:
      allOf:
        - $ref: '#/components/schemas/ResponseSummary'
        - type: object
          properties:
            question_id:
              $ref: '#/components/schemas/QuestionSummary'
            user_id:
              $ref: '#/components/schemas/UserSummary'
            option_id:
              $ref: '#/components/schemas/OptionSummary'
    SchoolSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        authority_id:
          $ref: '#/components/schemas/AuthoritySummary'
        name:
          type: string
        status:
          type: string
          description: School status
          enum:
          - active
          - inactive
          - archived
    School:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/SchoolSummary'
        - type: object
          properties:
            address_line_1:
              type: string
            address_line_2:
              type: string
            town:
              type: string
            postcode:
              type: string
            telephone:
              type: string
            email:
              type: string
            school_image_link:
              type: string
            users:
              description: Only rendered for school superuser
              type: array
              items:
                $ref: '#/components/schemas/UserSummary'
            projects:
              description: Projects that the school is a partner in
              type: array
              items:
                $ref: '#/components/schemas/ProjectSummary'
            nodes:
              description: IoT nodes located at the school (in GrowCubes)
              type: array
              items:
                $ref: '#/components/schemas/NodeSummary'
    Sensor:
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        description:
          type: string
        url:
          type: string
        datasheet_link:
          type: string
        quanitities:
          description: Quantities measured by this sensor
          type: array
          items:
            $ref: '#/components/schemas/Quantity'
    SessionSummary:
      properties:
        id:
          type: integer
          format: int64
        login_timestamp:
          type: string
          format: date-time
        logout_timestamp:
          type: string
          format: date-time
        is_timed_out:
          type: boolean
          default: false
    Session:
      allOf:
        - $ref: '#/components/schemas/SessionSummary'
        - type: object
          properties:
            user_id:
              $ref: '#/components/schemas/UserSummary'
    SensorQuantity:
      type: object
      properties:
        sensor_id:
          $ref: '#/components/schemas/Sensor'
        quantity_id:
          $ref: '#/components/schemas/Quantity'
    TagReferenceSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        label:
          type: string
        status:
          type: string
          description: Tag status
          enum:
          - active
          - proposed
          - withdrawn
    TagReference:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/TagReferenceSummary'
        - type: object
    TagSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        tag_reference_id:
            $ref: '#/components/schemas/TagReferenceSummary'
    Tag:
      allOf:
        - $ref: '#/components/schemas/TagSummary'
        - type: object
          properties:
            parent_id:
              oneOf:
                - $ref: '#/components/schemas/ExperimentSummary'
                - $ref: '#/components/schemas/ProjectSummary'
              discriminator:
                propertyName: tag_type
            tag_type:
              type: string
              description: Tag type
              enum:
              - project
              - experiment
    UserSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        school id:
          $ref: '#/components/schemas/SchoolSummary'
        is_sysadmin:
          type: boolean
          default: false
        is_superuser:
          type: boolean
          default: false
        status:
          type: string
          description: User Status
          enum:
          - active
          - inactive
          - suspended
          - archived
    User:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/UserSummary'
        - type: object
          properties:
            password_hash:
              type: string
            notes:
              type: string
            projects:
              description: Projects this user is part of
              type: array
              items:
                $ref: '#/components/schemas/ProjectSummary'
            sessions:
              description: Sessions this user has had with the system
              type: array
              items:
                $ref: '#/components/schemas/SessionSummary'
    VariableSummary:
      type: object
      properties:
        id:
          type: integer
          format: int64
        quantity_id:
          $ref: '#/components/schemas/Quantity'
        name:
          type: string
        variable_role:
          type: string
          description: Variable role
          enum:
          - independent
          - dependent
        status:
          type: string
          description: Variable status
          enum:
          - active
          - inactive
    Variable:
      allOf:
        - $ref: '#/components/schemas/AuditedModel'
        - $ref: '#/components/schemas/VariableSummary'
        - type: object
          properties:
            observation_type:
              type: string
              description: Data type of observations
              enum:
              - float
              - category
              - image
              - float+image
              - category+image
            condition_id:
              $ref: '#/components/schemas/ConditionSummary'
            node_sensor_id:
              $ref: '#/components/schemas/NodeSensorSummary'
    ErrorModel:
      type: object
      required:
      - message
      - code
      properties:
        message:
          type: string
          default: An unexpected error occurred
        code:
          type: integer
          minimum: 100
          maximum: 600
    ApiResponse:
      type: object
      properties:
        message:
          type: string
        data: 
          type: string
          format: json
  securitySchemes:
    dandelion-auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - dandelion-auth: []
